<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p>Get live weather updates for any city!</p>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>

            <div id="weather-display" class="hidden">
                <h2 id="city-name"></h2>
                <div class="weather-info">
                    <img id="weather-icon" class="weather-icon" alt="Weather Icon">
                    <p id="description"></p>
                </div>
                <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
            </div>

        </main>
    </div>

    <footer>
        <p>&copy; 2025 Weather App</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
